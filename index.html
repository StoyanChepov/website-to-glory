---
layout: site
---
<p><a href="{{ site.baseurl }}/csstest/">Виж как можем да сме ти полезни</a></p>
<ul>
    {% for post in site.posts %}
    <li>
        <a href="{{ site.baseurl }}{{ post.url }}">
            <span class="title">{{ post.title }}</span>
            <span class="date">{{ post.date | date_to_string }}</span>
        </a>
    </li>
    {% endfor %}
</ul>
